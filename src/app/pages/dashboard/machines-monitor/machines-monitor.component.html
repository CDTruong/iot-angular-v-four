<div class="row">
  <div class="col" *ngFor="let machine of machines">
    <nb-card status="warning" *ngIf="machine.opStatus==0">
      <nb-card-header>{{ machine.name }}</nb-card-header>
      <nb-card-body>
        Operation status: Stopped
        <br>
        Operator: {{ machine.operator }}
      </nb-card-body>
    </nb-card>
    <nb-card status="success" *ngIf="machine.opStatus==1">
      <nb-card-header>{{ machine.name }}</nb-card-header>
      <nb-card-body>
        Operation status: Running
        <br>
        Operator: {{ machine.operator }}
      </nb-card-body>
    </nb-card>
    <nb-card status="danger" *ngIf="machine.opStatus==2">
      <nb-card-header>{{ machine.name }}</nb-card-header>
      <nb-card-body>
        Operation status: Emergency Stoped
        <br>
        Operator: {{ machine.operator }}
      </nb-card-body>
    </nb-card>
  </div>
</div>
