<div class="row">
  <div class="col" *ngFor="let machine of machines">
    <nb-card [attr.class]="machine.opStatus">
      <nb-card-header>{{ machine.name }}</nb-card-header>
      <nb-card-body>
        <ng-container *ngIf="machine.opStatus=='run'">
          Running
        </ng-container>
        <ng-container *ngIf="machine.opStatus=='stop'">
          Stop
        </ng-container>
        <ng-container *ngIf="machine.opStatus=='emg'">
          Emergency
        </ng-container>
        <br>
        Operator: {{ machine.operator }}
      </nb-card-body>
    </nb-card>
